<!--flask/templates/base.html-->

<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Top Stocks - {% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Responsive css/scripts -->
        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/normalize.min.css">
        <script src="../static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Top stocks across world markets</h1>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('index') }}">Home</a></li>
                        <li><a href="{{ url_for('index_source') }}">Source</a></li>
                        <li><a href="{{ url_for('index_plots') }}">Plots</a></li>
                    </ul>
                </nav>   
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    {% block content %}

                    {% endblock %}
                </article>

                <aside>
                    {% block aside %}
                        <h3><a href="{{ url_for('all_dates') }}">Select by Date</a></h3>

                        <h3><a href="{{ url_for('all_locs') }}">Select by Location</a></h3>

                        <h3><a href="{{ url_for('all_comps') }}">Select by Company</a></h3>
                    {% endblock %}
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h5>&copy; Copyright 2018 by <a href="https://github.com/tingidev">Tingi Dev</a></h5>
            </footer>
        </div>

        <!-- Responsive scripts -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="../static/js/main.js"></script>

    </body>
</html>
